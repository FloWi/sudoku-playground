@(sudokuString: String)(implicit request: RequestHeader)

@content = {

    <div id="sudoku-content" ></div>
}

@templates.main("Awesome sudoku-board rendered by scalaJS using scalatags!", content = content){
    <script>
            de.flwi.sudoku.SudokuJSApp().renderSudoku("@sudokuString")
    </script>
}
